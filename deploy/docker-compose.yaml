version: "3.7"
services:
  user-handler:
    container_name: gateway
    image: ${GATEWAY_IMAGE}
    #network_mode: "host"
    ports:
      - "8000:8000"
    environment:
      POSTGRES_ADDRESS: "postgresql"
    depends_on:
      - postgresql
  postgresql:
    container_name: postgresql
    image: ${POSTGRES_IMAGE}
    #network_mode: "host"
    ports:
      - "5432:5432"
  mongodb:
    container_name: mongodb
    image: ${MONGO_IMAGE}
    ports:
      - "27017:27017"
  message_broker:
    container_name: rabbitmq
    image: ${RABBIT_IMAGE}
    ports:
      - "5672:5672"
      - "15672:15672"
